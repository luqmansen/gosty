apiVersion: v1
kind: Service
metadata:
  name: gosty-web
  namespace: gosty
spec:
  type: ClusterIP
  selector:
    app: gosty-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gosty-web
  name: gosty-web
  namespace: gosty
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: gosty-web
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: gosty-web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: topology.kubernetes.io/hostname
              weight: 100
      containers:
        - image: luqmansen/gosty-web:latest
          imagePullPolicy: Always
          name: gosty-web
          ports:
            - containerPort: 80

          envFrom:
            - configMapRef:
                name: gosty-config

