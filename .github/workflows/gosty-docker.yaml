name: Docker gosty CI

on:
  push:
    branches:
      - 'main'

jobs:
  gosty-worker:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v5.5
        id: changed_files
        with:
          files: |
            docker/Dockerfile-worker
            cmd/worker/
            worker/

      - name: Build worker
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          make cleanup
          make worker-bin

      - name: Publish to Dockerhub
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: luqmansen/gosty-worker
          dockerfile: docker/Dockerfile-worker
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

  gosty-fileserver:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v5.5
        id: changed_files
        with:
          files: |
            docker/Dockerfile-fileserver
            fileserver/

      - name: Build fileserver
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          make cleanup
          make fs-bin

      - name: Publish to Dockerhub
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: luqmansen/gosty-fileserver
          dockerfile: docker/Dockerfile-fileserver
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

  gosty-apiserver:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Build apiserver
        run: |
          make cleanup
          make api-bin

      - name: get docker tag
        id: docker_tag
        run: |
          TAG=$(git rev-parse --short=5 HEAD)
          echo $TAG
          echo ::set-output name=tag::$TAG

      - name: Publish to Dockerhub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: luqmansen/gosty-apiserver
          dockerfile: docker/Dockerfile-apiserver
          tags: ${{ steps.docker_tag.outputs.tag }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}