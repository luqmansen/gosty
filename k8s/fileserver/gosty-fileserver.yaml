apiVersion: v1
kind: Service
metadata:
  name: gosty-fileserver
  namespace: gosty
spec:
  type: ClusterIP
  selector:
    app: gosty-fileserver
  ports:
    - port: 80
      targetPort: 8001

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: gosty
  name: gosty-fileserver
  labels:
    app: gosty-fileserver
spec:
  serviceName: gosty-fileserver
  replicas: 1
  selector:
    matchLabels:
      app: gosty-fileserver
  template:
    metadata:
      labels:
        app: gosty-fileserver
    spec:
      containers:
        - name: gosty-fileserver
          image: 10.109.191.7/gosty-fileserver:latest
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: gosty-fileserver-volume
              mountPath: /app/storage
      volumes:
        - name: gosty-fileserver-volume
          persistentVolumeClaim:
            claimName: gosty-fileserver-volume-claim
