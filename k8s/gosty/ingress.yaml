apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gosty-ingress
  namespace: gosty
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  labels:
    name: gosty-ingress
spec:
  rules:
    - host: gosty.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gosty-web
                port:
                  number: 80
    - host: api.gosty.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gosty-apiserver
                port:
                  number: 80
    - host: fs.gosty.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gosty-fileserver
                port:
                  number: 80
